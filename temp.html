<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cairo Temp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playwrite+ES:wght@100..400&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <style>
    *{
      overflow: hidden;
      font-family: "Playwrite ES", cursive;
      color: whitesmoke !important;
    }
  </style>
  <body style="height: 100vh;background-color: aliceblue !important;">
    <div class="h-100 d-flex container justify-content-center align-items-center">
      <div class="row justify-content-center align-items-center w-100 h-100">
        <div class="position-relative align-items-center h-75 col-10 col-md-11 d-flex align-items-center justify-content-center flex-column rounded-4 shadow-lg" style="background: rgb(45,168,253);
background: linear-gradient(0deg, rgba(45,168,253,1) 10%, rgba(34,195,93,1) 96%);">
          <span class="text-center fw-bolder fs-1 p-3">Cairo - Egypt</span>
          <span class="text-center fw-bolder fs-1 temp p3" style="line-height: 6rem;">Temperature : 25°C</span>
          <span class="text-center mb-2 mb-md-0 emo pb-2" style="font-size: 5.5rem;"></span>
          <p class="position-absolute bottom-0">Made By : SobaDev</p>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
  <script>
    const temperatureEmojis = {
    cold: '❄️',
    moderate: '☀️',
    hot: '🔥',
    // Add more mappings as needed
};
    let emo = document.querySelector('.emo')
    let temp = document.querySelector('.temp')
    async function fetching(url) {
      let response = await fetch(url)
      let data = await response.json()
      console.log(data)
      temp.innerHTML = `Temperature : ${Math.round(data.main.temp)}°C`
      temperature = Math.round(data.main.temp)
      if (temperature < 10) {
    emo.textContent = temperatureEmojis.cold;
} else if (temperature >= 10 && temperature <= 30) {
    emo.textContent = temperatureEmojis.moderate;
} else {
    emo.textContent = temperatureEmojis.hot;
}
    }
    fetching('https://api.openweathermap.org/data/2.5/weather?q=cairo&units=metric&appid=64bf1aac016e043b87cb0083ad238d10')
  </script>
</html>
